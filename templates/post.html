<!DOCTYPE html>
<html>
  <head>
    <title>{{ name.as_str() }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#4c83c4" />
    <meta charset="UTF-8" />
    <style>
      ::selection {
        background: #99d7f5;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        color: #222;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto",
          "Oxygen", "Ubuntu", "Cantarell", "Fira Sans", "Droid Sans",
          "Helvetica Neue", sans-serif;
        padding-bottom: 4em;
        padding-top: 4em;
      }

      h1,
      h2,
      h3,
      h4,
      h5,
      h6 {
        user-select: none;
        line-height: 1;
      }

      a {
        color: inherit;
        text-decoration: inherit;
      }

      .content {
        max-width: 700px;
        margin: auto;
        text-align: initial;
      }
      strong {
        font-weight: 600;
        color: #444;
      }
      .nav {
        width: 100%;
        position: fixed;
        top: 0;
        z-index: 100000;
        left: 0;
        height: 40px;
        display: flex;
        justify-content: flex-start;
        align-items: center;
        box-shadow: 0 5px 10px rgba(0, 0, 0, 0.05);
        padding-right: 10px;
        padding-left: 10px;
        flex-flow: row nowrap;
        background: white;
      }
      .back-button {
        position: absolute;
        height: 20px;
        background: #4c83c4;
        color: #f7f7f7;
        text-transform: uppercase;
        z-index: 10000;
        font-size: 8px;
        display: flex;
        justify-content: center;
        align-items: center;
        padding-left: 10px;
        transition: all 0.15s ease;
        padding-right: 10px;
        border-radius: 10px;
        user-select: none;
        cursor: pointer;
        box-shadow: 0 5px 10px rgba(0, 0, 0, 0.12);
      }
      .ncontainer {
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        font-weight: 600;
        height: 40px;
        font-size: 14px;
      }
      .right {
        float: right;
        display: flex;
        justify-content: flex-end;
        align-items: center;
        width: 100%;
        margin-left: -10px;
        padding-right: 10px;
        position: absolute;
      }
      p {
        font-size: 15px;
        line-height: 26px;
      }
      .date {
        font-size: 10px;
        color: #4c83c4;
        user-select: none;
      }
      .tags {
        display: flex;
        justify-content: flex-end;
        align-items: center;
        margin-right: 10px;
      }
      .tag {
        background: #4c83c4;
        user-select: none;
        text-transform: uppercase;
        font-size: 8px;
        color: #f7f7f7;
        display: inline-flex;
        justify-content: center;
        transition: all 0.15s ease;
        align-items: center;
        padding-left: 10px;
        padding-right: 10px;
        margin-left: 10px;
        height: 20px;
        border-radius: 10px;
      }
      .back-button:hover {
        box-shadow: 0 7px 20px rgba(0, 0, 0, 0.16);
        transform: translateY(-1px);
      }
      h1 {
        font-size: 36px;
        font-weight: 600;
        margin-top: 0.83em;
        margin-bottom: 0.83em;
      }
      h2 {
        font-size: 0.9rem;
        user-select: none;
        font-weight: 600;
        margin-bottom: 0.83em;
        margin-top: 0.83em;
        margin-left: 0.1rem;
        color: #4c83c4;
      }
      .content a {
        position: relative;
        display: inline-block;
        color: #333;
        transition: 0.15s all ease;
      }
      .content a:hover {
        color: black;
      }
      .content a::after {
        content: "";
        display: block;
        position: absolute;
        margin-top: -3px;
        height: 1px;
        width: 100%;
        background: #4c83c4;
        transition: all 0.15s ease;
      }
      code {
        background: #222;
        color: white;
        line-height: 20px;
        padding-left: 7.5px;
        padding-right: 7.5px;
        font-size: 0.7em;
        border-radius: 5px;
        display: inline-flex;
        justify-content: flex-start;
        align-items: center;
        margin-left: 2.5px;
        margin-right: 2.5px;
      }
      blockquote {
        padding-left: 20px;
        padding-right: 30px;
        margin-top: 20px;
        padding-top: 10px;
        padding-bottom: 10px;
        border-left: 3px solid #4c83c4;
        margin-bottom: 20px;
        line-height: 25px;
        font-style: italic;
        color: #444;
        margin-left: 30px;
        max-width: 570px;
      }
      blockquote * {
        font-size: 0.8em;
        margin: 0;
      }
      ul li {
        list-style: none;
        font-size: 0.8em;
      }
      ul li::before {
        content: "";
        height: 1px;
        width: 5px;
        background: #222;
        margin-right: 5px;
        position: absolute;
        left: -10px;
        margin-top: 13px;
        display: inline-block;
      }
      ol li {
        font-size: 0.8em;
      }
      ul {
        padding: 0;
        position: relative;
        font-size: 15px;
        line-height: 26px;
      }
      ol {
        padding: 0;
        font-size: 15px;
        line-height: 26px;
        padding: 0;
        position: relative;
      }
      ::-webkit-scrollbar {
        display: none;
      }
      img {
        -webkit-user-drag: none;
        -khtml-user-drag: none;
        -moz-user-drag: none;
        border-radius: 10px;
        max-height: 250px;
        -o-user-drag: none;
      }
    </style>
  </head>
  <body>
    <div class="nav">
      <div class="back-button" onclick="window.history.back()">Back</div>
      <div class="ncontainer">{{ name.as_str() }}</div>
      <div class="right">
        <div class="tags">
          {% for tag in tags %}
          <div class="tag">{{ tag.as_str() }}</div>
          {% endfor %}
        </div>
        <div class="date">{{ date.as_str() }}</div>
      </div>
    </div>
    <div class="content">
      {{ content.as_str() }}
    </div>
  </body>
</html>
